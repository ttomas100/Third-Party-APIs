<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset    = "UTF-8" />
    <meta name       = "viewport" content        = "width=device-width, initial-scale=1.0" />
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge" />
    <link
      rel  = "stylesheet"
      href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel         = "stylesheet"
      href        = "https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity   = "sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin = "anonymous"
    />
    <link
      href = "https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel  = "stylesheet"
    />
    <link rel = "stylesheet" href = "develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class = "jumbotron">
    <h1     class = "display-3">Work Day Scheduler</h1>
    <p      class = "lead">A simple calendar app for scheduling your work day</p>
    <p      id    = "currentDay" class = "lead"></p>
    </header>
    <div class = "container">
      <!-- Timeblocks go here -->
      <div  class = "input-group input-group-lg" data-hour = "10">
        <div  class = "input-group-prepend">
        <span class = "input-group-text time-block block10"></span>
        </div>
        <input  type  = "text" class           = "form-control form10" aria-label = "Large">
        <button class = "btn saveBtn"><i class = "fa fa-save"></i></button>
      </div>
      <div  class = "input-group input-group-lg" data-hour = "11">
        <div  class = "input-group-prepend">
        <span class = "input-group-text time-block block11"></span>
        </div>
        <input  type  = "text" class           = "form-control form11" aria-label = "Large">
        <button class = "btn saveBtn"><i class = "fa fa-save"></i></button>
      </div>
      <div  class = "input-group input-group-lg" data-hour = "12">
        <div  class = "input-group-prepend">
        <span class = "input-group-text time-block block12"></span>
        </div>
        <input  type  = "text" class           = "form-control form12" aria-label = "Large">
        <button class = "btn saveBtn"><i class = "fa fa-save"></i></button>
      </div>
      <div  class = "input-group input-group-lg" data-hour = "13">
        <div  class = "input-group-prepend">
        <span class = "input-group-text time-block block13"></span>
        </div>
        <input  type  = "text" class           = "form-control form13" aria-label = "Large">
        <button class = "btn saveBtn"><i class = "fa fa-save"></i></button>
      </div>
      <div  class = "input-group input-group-lg" data-hour = "14">
        <div  class = "input-group-prepend">
        <span class = "input-group-text time-block block14"></span>
        </div>
        <input  type  = "text" class           = "form-control form14" aria-label = "Large">
        <button class = "btn saveBtn"><i class = "fa fa-save"></i></button>
      </div>

    </div>

    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
